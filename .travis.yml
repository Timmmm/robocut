os:
  - osx

language: cpp

dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: "ppa:beineri/opt-qt-5.10.1-trusty"
      - sourceline: "ppa:snappy-dev/snapcraft-daily"
    packages:
      - gcc-7
      - g++-7
      - qt510-meta-minimal
      - qt510svg
      - qt510imageformats
      - qt510tools
      - snapcraft
      - libudev-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update ;
      brew install qt ;
    fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export CC=gcc-7 ;
      export CXX=g++-7 ;
      source /opt/qt510/bin/qt510-env.sh ;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export CMAKE_PREFIX_PATH=$(brew --prefix qt) ;
    fi
  - mkdir build
  - cd build
  - cmake ..
  - make artefact -j4
  - cd ..

before_deploy:
  - mkdir deploy
  - export VERSION=$(git describe --tags)
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      cp build/Robocut-*.dmg deploy/Robocut-$VERSION.dmg ;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      snapcraft ;
      cp robocut_*.snap deploy/robocut_$VERSION.snap ;
    fi

deploy:
  skip_cleanup: true
  provider: gcs
  access_key_id: GOOGMAXVQITN5KRJFX4N
  secret_access_key:
    secure: 
  bucket: osx_artefacts
  on:
    all_branches: true
    repo: Timmmm/robocut
  acl: public-read
  local_dir: deploy


